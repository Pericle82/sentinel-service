worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/json;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  upstream keycloak_upstream {
    server keycloak:8080;
  }

  upstream nodejs_backend {
    # Host network for the local Node app; adjust port as needed
    server host.docker.internal:3000;
  }

  # Public HTTP (optionally front with TLS on 443)
  server {
    listen 80;
    server_name localhost;

    # Keycloak (OIDC provider)
    location /auth/ {
      proxy_pass http://keycloak_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_cookie_path / /;

      # CORS for frontend at localhost:3000
      add_header Access-Control-Allow-Origin "http://localhost:3000" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
      add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With, X-Forwarded-For, X-Forwarded-Proto, X-Forwarded-Host" always;
      add_header Access-Control-Allow-Credentials "true" always;
      if ($request_method = OPTIONS) {
        add_header Content-Length 0 always;
        add_header Content-Type text/plain always;
        return 204;
      }
    }

    # Backend API (rewrite unversioned /api/* to /api/v1/*)
    location ~ ^/api/(?!v\d+/)(.*)$ {
      rewrite ^/api/(.*)$ /api/v1/$1 break;
      proxy_pass http://nodejs_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_cookie_path / /;
    }

    # Versioned APIs passthrough
    location ~ ^/api/v\d+/ {
      proxy_pass http://nodejs_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_cookie_path / /;
    }

    # Auth routes to backend
    location /auth-api {
      proxy_pass http://nodejs_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_cookie_path / /;
    }

    # Health / default to backend
    location /health {
      proxy_pass http://nodejs_backend;
      proxy_set_header Host $host;
    }

    location / {
      proxy_pass http://nodejs_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_cookie_path / /;
    }
  }
}
